<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exploring Bootstrap Typography and Colors</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Task 3: Bootstrap text alignment and emphasis-->
        <h1 class="text-center">Exploring Bootstrap Typography and Colors</h1>
        <section class="container my-5">
            <!--Task 1: Apply Bootstrap typography classes to headings and paragraphs-->
            <h2 class="h3 text-black-emphasis">Section Heading</h2>
            <div class="row g-4">
                <div class="col-12 col-md-4">
                    <!--Task 4: Customize background and text color-->
                    <div class="p-3 bg-light">
                        <h3 class="h4">Item 1</h3>
                        <p class="text-body-secondary">Description of item 1</p>
                        <!--Task 2: Style Buttons-->
                        <button type="button" class="btn btn-primary">Button 1</button>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="p-3 bg-light">
                        <h3 class="h4">Item 2</h3>
                        <p class="text-body-secondary">Description of item 2</p>
                        <button type="button" class="btn btn-secondary">Button 2</button>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="p-3 bg-light">
                        <h3 class="h4">Item 3</h3>
                        <p class="text-body-secondary">Description of item 3</p>
                        <button type="button" class="btn btn-success">Button 3</button>
                    </div>
                </div>
            </div>
        </section>

        <!--Task 5: Create responsive table-->
        <section class="container my-5">
            <h2 class="h3 text-black-emphasis">Table</h2>
            <table class="table table-striped table-light">
                <thead>
                    <tr>
                        <th class="text-primary">Heading 1</th>
                        <th class="text-primary">Heading 2</th>
                        <th class="text-primary">Heading 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="text-body-secondary">Data 1</td>
                        <td class="text-body-secondary">Data 2</td>
                        <td class="text-body-secondary">Data 3</td>
                    </tr>
                    <tr>
                        <td class="text-body-secondary">Data 4</td>
                        <td class="text-body-secondary">Data 5</td>
                        <td class="text-body-secondary">Data 6</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </body>
</html>
