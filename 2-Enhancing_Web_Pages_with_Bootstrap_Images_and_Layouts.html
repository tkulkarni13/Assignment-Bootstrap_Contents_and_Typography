<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Enhancing Web Pages with Bootstrap Images and Layouts</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="text-center">Enhancing Web Pages with Bootstrap Images and Layouts</h1>
        <section class="container my-5">
            <h2>Image Gallery</h2>
            <!--Task 2: Create Grid Layout-->
            <div class="row g-4">
                <div class="col-12 col-md-4">
                    <div class="p-3 bg-light">
                        <h3 class="h5">Image 1</h3>
                        <!--Task 1: Responsive Images-->
                        <img src="images/image1.jpg" alt="Image 1" width="300" height="auto" class="img-fluid">
                        <p class="text-body-secondary">Caption 1</p>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="p-3 bg-light">
                        <h3 class="h5">Image 2</h3>
                        <img src="images/image2.jpg" alt="Image 2" width="300" height="auto" class="img-fluid">
                        <p class="text-body-secondary">Caption 2</p>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="p-3 bg-light">
                        <h3 class="h5">Image 3</h3>
                        <img src="images/image3.jpg" alt="Image 3" width="300" height="auto" class="img-fluid">
                        <p class="text-body-secondary">Caption 3</p>
                    </div>
                </div>
            </div>
        </section>

        <!--Task 3: Implement Responsive Footer-->
        <footer class="bg-dark py-5 mt-5">
            <div class="container text-light text-center">
                <p>Email: <a href="mailto:">email@example.com</a></p>
                <p>Phone: <a href="tel:">(123)-456-7890</a></p>
            </div>
        </footer>
    </body>
</html>
